<table class="table table-hover">
    <tr *ngFor="let pd of service.list" (click)="populateForm(pd)">
        <td>{{pd.cardOwnerName}}</td>
        <td>{{pd.cardNumber}}</td>
        <td>{{pd.expirationDate}}</td>
        <td>{{pd.cvv}}</td>

        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.pmId)"></i>
        </td>

    </tr>
</table>
