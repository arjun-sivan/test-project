
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
  <div class="form-group" >
    <div class="input-group"> 
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="cardOwnerName.valid" [class.red-icon]="cardOwnerName.invalid && cardOwnerName.touched"></i>
        </div> 
      </div>
      <input required name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" class="form-control" placeholder="Card Owner Name">
    </div>
  </div>

  <div class="form-group" >
    <div class="input-group"> 
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-credit-card" [class.green-icon]="cardNumber.valid" [class.red-icon]="cardNumber.invalid && cardNumber.touched"></i>
        </div> 
      </div>
      <input required name="cardNumber" maxlength="16" minlength="16" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" class="form-control" placeholder="Card Number">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7" >
    <div class="input-group"> 
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar-alt" [class.green-icon]="expirationDate.valid" [class.red-icon]="expirationDate.invalid && expirationDate.touched"></i>
        </div> 
      </div>
      <input required name="expirationDate" minlength="5" maxlength="5" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" class="form-control" placeholder="MM/YY">
    </div>
  </div>

  <div class="form-group col-md-5" >
    <div class="input-group"> 
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-key" [class.green-icon]="cvv.valid" [class.red-icon]="cvv.invalid && cvv.touched"></i>
        </div> 
      </div>
      <input required name="cvv" type="password" minlength="3" maxlength="3" #cvv="ngModel" [(ngModel)]="service.formData.cvv" class="form-control" placeholder="CVV">
    </div>
  </div>
</div>
  <div class="form-group" >
    <button type="submit" class="btn btn-success  btn-lg btn-block"  [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>






<!-- 

expirationDate: string;
cvv: string;
 -->
